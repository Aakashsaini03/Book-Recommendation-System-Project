<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation system</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<style>
    .text{
       color:white 
    }
</style>
</head>
<body style="background-color:black">
    <nav class="navbar" style="background-color:#00a65a">
        <a href="#" class="navbar-brand">My Book recommender </a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommended</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text">Recommend Books</h1>
                <form action="/recommend_books" method="post">
                    <input name="user_input" type="text" class="form-control"><br>
                    <input type="submit" class="btn btn-lg btn-warning">
                </form>
            </div>

            {% if data %}
            {% for i in data %}
            <div class="col-md-3" style="margin-top:30px">
                <div class="card">
                    <div class="card-body">
                        <img src="{{i[2]}}" alt="" class="card-img-top">
                        <p class="text">{{i[0]}}</p>
                        <h5 class="text">{{i[1]}}</h5>
                        
                    </div>
                </div>
             </div>
            {% endfor %}
            

            {% endif %}
            
            
            
            


            

            
        </div>
    </div>
    
</body>
</html>
