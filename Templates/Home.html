<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Recommendation system</title>
    <!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css">
<style>
    .text{
       color:white 
    }
</style>
</head>
<body style="background-color:black">
    <nav class="navbar" style="background-color:#00a65a">
        <a href="#" class="navbar-brand">My Book recommender </a>
        <ul class="nav navbar-nav">
            <li><a href="/">Home</a></li>
            <li><a href="/recommend">Recommended</a></li>
            <li><a href="#">Contact</a></li>
        </ul>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-12">
                <h1 class="text">Top 50 books</h1>
            </div>
            {%for i in range(book_name|length)%}
            <div class="col-md-3" style="margin-top:30px">
                <div class="card">
                    <div class="card-body">
                        <img src="{{image[i]}}" alt="" class="card-img-top">
                        <p class="text">{{book_name[i]}}</p>
                        <h5 class="text">{{author[i]}}</h5>
                        <h5 class="text">Votes--{{votes[i]}}</h5>
                        <h5 class="text">Rating--{{rating[i]}}</h5>
                    </div>
                </div>
             </div>
            {%endfor%}
            


            

            
        </div>
    </div>
    
</body>
</html>
